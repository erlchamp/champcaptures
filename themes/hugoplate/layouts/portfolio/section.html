{{ define "main" }}
  <section class="section py-8">
    <div class="container mx-auto px-4 text-center">
      <!-- Simple sub-nav -->
      <nav class="inline-flex space-x-4 mb-8">
        <a href="{{ .Site.BaseURL }}portfolio/" class="underline">Gallery</a>
        <a href="{{ .Site.BaseURL }}portfolio/albums/" class="underline">Albums</a>
      </nav>

      <!-- Title & Description -->
      <h1 class="text-h1 font-bold mb-4">{{ .Title }}</h1>
      {{ with .Params.description }}
        <p class="mb-6">{{ . }}</p>
      {{ end }}

      <!-- Your actual content -->
      <div class="prose max-w-none">
        {{ .Content }}
      </div>
    </div>
  </section>
{{ end }}
