<div class="album-card group border border-border dark:border-darkmode-border rounded-lg p-4 hover:shadow-lg transition">
    <a href="{{ .RelPermalink }}">
      {{ with .Params.image }}
        {{ partial "image" (dict "Src" . "Alt" $.Title "Class" "w-full h-48 object-cover rounded mb-4") }}
      {{ end }}
      <h3 class="text-xl font-semibold group-hover:text-primary mb-1">{{ .Title }}</h3>
      {{ with .Params.description }}
        <p class="text-sm text-text">{{ . }}</p>
      {{ end }}
    </a>
  </div>
