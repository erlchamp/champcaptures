name: deploy-prod
on:
  workflow_run:
    workflows: ["Build & Push Docker Image"]     # must match the name: of docker.yml
    types: [completed]

concurrency:
  group: cd-prod
  cancel-in-progress: true

jobs:
  set-image-tag:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          # checkout the exact commit that produced the image
          fetch-depth: 0
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Install yq
        run: |
          YQ_VERSION="v4.44.2"
          sudo wget -qO /usr/local/bin/yq "https://github.com/mikefarah/yq/releases/download/${YQ_VERSION}/yq_linux_amd64"
          sudo chmod +x /usr/local/bin/yq
          yq --version

      - name: Update prod overlay image tag (yq)
        working-directory: k8s/overlays/prod
        env:
          NEW_TAG: ${{ github.event.workflow_run.head_sha }}
        run: |
          set -euo pipefail

          # 1) If .images exists and is NOT a sequence (list), delete it.
          if yq -e 'has("images")' kustomization.yaml >/dev/null 2>&1; then
            if ! yq -e '.images | type == "!!seq"' kustomization.yaml >/dev/null 2>&1; then
              yq -i 'del(.images)' kustomization.yaml
            fi
          fi

          # 2) Ensure .images exists as an array
          yq -i '.images = (.images // [])' kustomization.yaml

          # 3) Update existing entry or append a new one
          if yq -e '.images[] | select(.name == "docker.io/champoi/champcaptures")' kustomization.yaml >/dev/null 2>&1; then
            yq -i '(.images[] | select(.name=="docker.io/champoi/champcaptures").newTag) = strenv(NEW_TAG)' kustomization.yaml
          else
            yq -i '.images += [{"name":"docker.io/champoi/champcaptures","newTag":env(NEW_TAG)}]' kustomization.yaml
          fi

          # Optional: show result in logs
          echo "----- kustomization.yaml (images) -----"
          yq '.images' kustomization.yaml

          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"

      - name: Create Pull Request for prod deploy
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "deploy(prod): ${{ github.event.workflow_run.head_sha }}"
          title: "deploy(prod): ${{ github.event.workflow_run.head_sha }}"
          body: |
            Promote image to prod
            Triggered by Build & Push Docker Image run ${{ github.event.workflow_run.id }}.
          branch: "ci/deploy-prod-${{ github.run_id }}"
          base: main
          add-paths: |
            k8s/overlays/prod/kustomization.yaml
          labels: |
            cd
            prod
          # If your org blocks PRs by GITHUB_TOKEN, uncomment the next line and add a PAT in repo secrets:
          # token: ${{ secrets.BOT_TOKEN }}
