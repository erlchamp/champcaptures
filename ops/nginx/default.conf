server {
  listen 8080;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # Health endpoint for probes
  location /healthz {
    access_log off;
    add_header Content-Type text/plain;
    return 200 "ok\n";
  }

  # Real files or directories only; otherwise 404
  location / {
    try_files $uri $uri/ =404;
  }

  # Cache HTML briefly (content changes)
  location ~* \.html$ {
    add_header Cache-Control "public, max-age=60";
    try_files $uri =404;
  }

  # Cache static assets aggressively (fingerprinted by Hugo)
  location ~* \.(?:css|js|svg|ico|gif|jpg|jpeg|png|webp|avif|woff2?)$ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  # Friendly 404 page generated by Hugo
  error_page 404 /404.html;
  location = /404.html {
    internal;
  }

  # Small hardening
  add_header X-Content-Type-Options nosniff always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}