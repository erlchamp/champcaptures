server {
    listen 8080;
    server_name _;

    # Health endpoint
    location /healthz {
        access_log off;
        add_header Content-Type text/plain;
        return 200 "ok\n";
    }

    root /usr/share/nginx/html;

    # Pretty URLs
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets aggressively
    location ~* \.(?:css|js|svg|ico|gif|jpg|jpeg|png|webp|avif|woff2?)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }
}